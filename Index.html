<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" rows="10" 
                placeholder="Ingresa el texto aquí"></textarea>
        </div>
    </div>     
    <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
    </div>
    <div class="botones">
        <button 
        class="btn-encriptar" 
        type="button" 
        onclick="encriptar()">Encriptar</button>

        <input type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
        />
    </div>
    <div class="encriptado">
        <img src="Img/Muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún Mensaje Encontrado</h2>
            <p id="parrafo">Ingresa el Texto que deseas Encriptar o Desencriptar</p>
           <!--<textarea 
                name="mensaje" 
                id="mensaje" 
                cols="30" rows="10" 
                class="mensaje"></textarea>-->
        </div>
    </div>
</body>
<script src="Index.js"></script>
</html>
